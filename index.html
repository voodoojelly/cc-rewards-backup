<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div>    
        <h1>Which merchant are you looking for?</h1>
    </div>

    <div class = "searchwrapper">
        <input type = "search" data-search id="searchinput" placeholder="e.g. Tim ho wan" autofocus autocomplete="on" class = "searchbar">
    </div>

    <br>

<!-- template for merchant card -->
<div class = "merchant-cards-all" data-merchant-card-container></div>
<template merchant-card-template>
        <div class = "merchant-card">
            <div class = "header" merchant-header></div>
            <div class = "offer-description" merchant-body></div>
            <div class = "offer-url" merchant-url></div>
        </div>
</template>

    
    <script src="script.js"></script>
</body>
</html>
